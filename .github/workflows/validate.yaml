name: Validate

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

permissions: {}

jobs:
  hassfest:
    name: Hassfest validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Run hassfest validation
        uses: home-assistant/actions/hassfest@master

  hacs:
    name: HACS validation
    runs-on: ubuntu-latest
    # Only validate default branch so PR branches (e.g. documentation-updates) don't fail
    # HACS requires: custom_components/<name>/, info.md, hacs.json, manifest.json with domain/name/codeowners/issue_tracker/documentation/version
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Run HACS validation
        uses: hacs/action@main
        with:
          category: integration
